image: rocker/rstudio  
test:  
  script:
    - apt update
    - apt install -y zlib1g-dev libjpeg-dev
    - R -e 'install.packages(c("DiscreteWeibull","seqinr","qpdf"))'
    - R CMD build SMM
    - mv SMM*.tar.gz SMM.tar.gz
    - R CMD check --as-cran SMM.tar.gz
  artifacts:
    paths:
      - SMM.tar.gz
